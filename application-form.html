<!doctype html>
<html>
<head>
    <title>Skills-HTML-CSS</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <h1>Job Application</h1>
    <h3>Also skills assessment 3 ;)</h3>

    <form action="/application" method="POST">
        <label for="field-firstname">First Name:</label>
        <input id="field-firstname" type="text" name="firstname">
        <br>
        <br>
        <label class="lastname" for="field-lastname">Last Name:</label>
        <input id="field-lastname" type="text" name="lastname">
        <br>
        <br>
        <label for="field-salary">Salary:</label>
        <input for="field-salary" type="number" name="salary">
        <br>
        <br>
        <label for="select-jobtitle">Job Title:</label> 
            <select id="select-jobtitle" name="jobtitle">
                <option value="softwareengineer">Software Engineer</option>
                <option value="QAengineer">QA Engineer</option>
                <option value="productmanager">Product Manager</option>
            </select>
        <br>
        <br>
        <input type="Submit">
    </form>

</body>
</html>
